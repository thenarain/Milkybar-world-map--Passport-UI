<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hobeaux:wght@400;700&display=swap">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="header">
        <img class="milkybar-logo" src="/assets/milkybarlogo.png" />
        <img class="home-icon" src="assets/home-icon.svg" />
      </div>
      <div class="overlap-group">
        <img
          class="vector"
          src="assets/Vector.svg"
          width="100"
          height="100"
        />
        <img
          class="img"
          src="assets/Vector-three.svg"
          width="100"
          height="100"
        />
        <img
          class="vector-2"
          src="/assets/Vectorfour.svg"
          width="100"
          height="100"
        />
        <img
          class="vector-3"
          src="/assets/Vectorfive.svg"
          width="100"
          height="100"
        />
        <img
          class="plane"
          src="/assets/planetwo.svg"
          width="100"
          height="100"
        />
        <img
          class="plane-2"
          src="/assets/planethree.svg"
          width="100"
          height="100"
        />
      </div>
      <div class="my-passport">
        <div class="passport-milkybar-logo">
          <img class="Passport-logo-img" src="/assets/milkybarlogo.png" />
        </div>
        <div class="passport-earth">
          <img class="passport-earth-img" src="/assets/MatBaseColor.png" />
        </div>
        <div class="passport-text-wrapper">Passport</div>
      </div>
      <div class="details-passport">
        <div class="inner-overlap-group">
          <div class="card-one">
            <div class="profile-image">
              <img
                class="passport-profile-photo"
                src="assets/profile photo.png"
              />
              <img class="passport-icon" src="assets/edit-btn.svg" />
            </div>
            <div class="details">
              <p class="passport-name-content">NAME</p>
              <h1 class="passport-name-title">NAME</h1>
              <p class="passport-detail">Iâ€™M READY TO DISCOVER THE WORLD !</p>
            </div>
          </div>
          <div class="card-two">
            <h1 class="map-title">Continents Explored</h1>
            <img class="passport-continent" src="assets/map.png" />
          </div>
        </div>
      </div>
      <div class="bottom-download">
        <button class="download"> <img class="icon" src="assets/download-btn-02-02 1.svg" alt="Icon"/> download</button>
      </div>
    </div>

    <!-- Add this at the bottom of the body section -->
    <div class="popup-container" id="popup-container">
      <div class="camera-container">
        <img id="close-button" src="/assets/closebtn.png" />
        <video id="camera-feed" autoplay playsinline></video>
        <input id="name-input" class="input-name" placeholder="Enter your first name here" />
        <button id="capture-button">Save</button>
      </div>
    </div>
  </body>
</html>
